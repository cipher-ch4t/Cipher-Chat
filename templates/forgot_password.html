<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Your custom styles go here -->
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default light background color */
            padding: 20px;
        }

        h1 {
            color: #007bff; /* Bootstrap primary color */
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
<h1 class="text-center">Forgot Password</h1>
<form class="mt-4" method="POST" action="/forgot_password">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" required>

    <label for="dob" class="mt-3">Date of Birth:</label>
    <input type="date" class="form-control" id="dob" name="dob" required>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
<p class="mt-3 text-center">Remember your password? <a href="/login">Login</a></p>

<!-- Bootstrap JS CDN and your custom scripts go here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rbs5gaXGx6LOZ7JS5Q3iKdzX2Pz5N1cMI1qLdJXjkX3GYbsMXjPQbCEOmEGIbbXi"
        crossorigin="anonymous"></script>
</body>
</html>
